<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">自我介绍网站</title>
    <link rel="stylesheet" href="components/style.css">
    <link rel="stylesheet" href="components/liquid-glass-block.css">
    <link rel="stylesheet" href="components/birthday.css">
    <link rel="stylesheet" href="components/splash-screen.css">
    <style>
        /* 玻璃质感管理面板 */
        .management-panel {
            position: fixed;
            top: 0;
            right: -420px;
            width: 420px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.3);
            color: white;
            z-index: 10000;
            transition: right 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            overflow-y: auto;
        }
        
        .management-panel.show {
            right: 0;
        }
        
        .panel-header {
            padding: 25px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .panel-title {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color, #a6deff);
            text-shadow: 0 0 10px rgba(166, 222, 255, 0.3);
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .panel-content {
            padding: 20px;
        }
        
        .glass-section {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .section-title {
            margin: 0 0 15px 0;
            font-size: 16px;
            font-weight: 600;
            color: var(--primary-color, #a6deff);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color, #a6deff);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(166, 222, 255, 0.1);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .glass-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 4px;
            position: relative;
            overflow: hidden;
        }
        
        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .glass-btn:active {
            transform: translateY(0);
        }
        
        .glass-btn.primary {
            background: linear-gradient(135deg, var(--primary-color, #a6deff) 0%, rgba(166, 222, 255, 0.8) 100%);
            color: #000;
        }
        
        .glass-btn.success {
            background: linear-gradient(135deg, #4CAF50 0%, rgba(76, 175, 80, 0.8) 100%);
        }
        
        .glass-btn.warning {
            background: linear-gradient(135deg, #FF9800 0%, rgba(255, 152, 0, 0.8) 100%);
        }
        
        .glass-btn.danger {
            background: linear-gradient(135deg, #f44336 0%, rgba(244, 67, 54, 0.8) 100%);
        }
        
        .glass-btn.full-width {
            width: 100%;
            margin: 8px 0;
        }
        
        .management-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 55px;
            height: 55px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 22px;
            cursor: pointer;
            z-index: 9999;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .management-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05) rotate(90deg);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }
        
        .language-switcher {
            position: fixed;
            top: 85px;
            right: 20px;
            z-index: 9998;
            padding: 10px 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .language-switcher:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .block-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 16px;
            margin: 12px 0;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .block-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .block-title {
            font-weight: 600;
            color: white;
            font-size: 15px;
        }
        
        .block-type {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
        
        .block-controls {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }
        
        .block-controls .glass-btn {
            padding: 6px 12px;
            font-size: 12px;
            margin: 2px;
        }
        
        .color-group {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .color-preview {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .color-preview:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .color-input {
            opacity: 0;
            position: absolute;
            pointer-events: none;
        }
        
        .color-text {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 8px 12px;
            border-radius: 8px;
            color: white;
            font-size: 13px;
            font-family: monospace;
        }
        
        @media (max-width: 500px) {
            .management-panel {
                width: 100%;
                right: -100%;
            }
            
            .management-toggle {
                top: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
            
            .language-switcher {
                top: 70px;
                right: 15px;
                font-size: 12px;
                padding: 8px 12px;
            }
            
            .glass-section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="splash-screen hidden">
        <div class="splash-content-girl">
            <div class="loader"></div>
            <p class="splash-text" data-i18n="loading.text">加载中...</p>
        </div>
    </div>

    <!-- Language Switcher -->
    <select id="language-switcher" class="language-switcher">
        <option value="default">默认提示</option>
        <option value="en">English</option>
        <option value="ja">日本語</option>
        <option value="zh-CN">简体中文</option>
        <option value="zh-TW">繁體中文</option>
    </select>

    <!-- Management Panel -->
    <div id="management-panel" class="management-panel">
        <div class="panel-header">
            <h3 class="panel-title" data-i18n="management.title">🎨 内容管理系统</h3>
            <button id="close-panel" class="close-btn">×</button>
        </div>
        <div class="panel-content">
            <!-- 页面设置 -->
            <div class="glass-section">
                <h4 class="section-title">
                    📄 <span data-i18n="management.page_settings">页面设置</span>
                </h4>
                <div class="form-group">
                    <label class="form-label" data-i18n="management.page_title_label">页面标题</label>
                    <input type="text" id="page-title-input" class="form-input" data-i18n-placeholder="management.page_title_placeholder" placeholder="请输入页面标题">
                </div>
                <div class="form-group">
                    <label class="form-label" data-i18n="management.background_label">背景图片</label>
                    <input type="text" id="background-input" class="form-input" data-i18n-placeholder="management.background_placeholder" placeholder="请输入背景图片URL或路径">
                </div>
            </div>
            
            <!-- 内容块管理 -->
            <div class="glass-section">
                <h4 class="section-title">
                    📝 <span data-i18n="management.content_management">内容块管理</span>
                </h4>
                <div class="form-group">
                    <label class="form-label" data-i18n="management.block_type_label">内容块类型</label>
                    <select id="block-type" class="form-select">
                        <option value="header" data-i18n="block_types.header">标题块</option>
                        <option value="text" data-i18n="block_types.text">文本块</option>
                        <option value="list" data-i18n="block_types.list">列表块</option>
                        <option value="custom" data-i18n="block_types.custom">自定义块</option>

                <div class="form-group">
                    <label class="form-label" data-i18n="management.block_title_label">内容块标题</label>
                    <input type="text" id="block-title" class="form-input" data-i18n-placeholder="management.block_title_placeholder" placeholder="请输入内容块标题">

                <button class="glass-btn success full-width" onclick="addBlock()">
                    <span data-i18n="management.add_block">+ 添加内容块</span>
                </button>
                
                <div id="blocks-list" style="margin-top: 20px;"></div>
            </div>
            
            <!-- 样式设置 -->
            <div class="glass-section">
                <h4 class="section-title">
                    🎨 <span data-i18n="management.style_settings">样式设置</span>
                </h4>
                <div class="form-group">
                    <label class="form-label" data-i18n="management.primary_color">主色调</label>
                    <div class="color-group">
                        <div class="color-preview" id="primary-color-preview" onclick="document.getElementById('primary-color').click()"></div>
                        <input type="color" id="primary-color" class="color-input" value="#a6deff">
                        <input type="text" id="primary-color-text" class="color-text" value="#a6deff">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" data-i18n="management.highlight_color">高亮色</label>
                    <div class="color-group">
                        <div class="color-preview" id="highlight-color-preview" onclick="document.getElementById('highlight-color').click()"></div>
                        <input type="color" id="highlight-color" class="color-input" value="#dbA6ff">
                        <input type="text" id="highlight-color-text" class="color-text" value="#dbA6ff">

                </div>
                <div class="form-group">
                    <label class="form-label" data-i18n="management.text_color">文本色</label>
                    <div class="color-group">
                        <div class="color-preview" id="text-color-preview" onclick="document.getElementById('text-color').click()"></div>
                        <input type="color" id="text-color" class="color-input" value="#ffa6d3">

            <!-- 配置管理 -->

                <h4 class="section-title">

                <button class="glass-btn primary full-width" onclick="saveConfig()">
                    💾 <span data-i18n="management.save_config">保存配置</span>

                    📤 <span data-i18n="management.export_config">导出配置</span>
                </button>
                <button class="glass-btn primary full-width" onclick="document.getElementById('import-file').click()">
                    📥 <span data-i18n="management.import_config">导入配置</span>
                </button>
                <input type="file" id="import-file" style="display: none" accept=".json" onchange="importConfig(event)">
                <button class="glass-btn danger full-width" onclick="resetConfig()">
                    🔄 <span data-i18n="management.reset_config">重置配置</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Management Toggle Button -->
    <button class="management-toggle" onclick="togglePanel()">⚙️</button>
    
    <!-- Content Container -->
    <div id="content-container"></div>

    <!-- Scripts -->
    <script src="components/birthday.js"></script>
    <script src="components/splash-screen.js"></script>
    <script type="module" src="anime/sakura.js"></script>
    
    <script>
        // 全局配置对象
        let config = {
            pageInfo: {
                title: "自我介绍网站",
                language: "default"
            },
            styles: {
                backgroundImage: "components/background.jpeg",
                primaryColor: "#a6deff",
                highlightColor: "#dbA6ff",
                infoTextColor: "#ffa6d3",
                fontFamily: "KleeOne-Regular"
            },
            contentBlocks: [
                {
                    id: "header",
                    type: "header",
                    enabled: true,
                    title: "个人信息",
                    content: {
                        greeting: "请输入问候语",
                        name: "请输入您的姓名",
                        subtitle: "请输入副标题"
                    },
                    styles: {
                        textAlign: "center",
                        backgroundColor: "rgba(255, 255, 255, 0.1)",
                        padding: "20px",
                        borderRadius: "24px"
                    }
                },
                {
                    id: "about",
                    type: "text",
                    enabled: true,
                    title: "🌟 关于我",
                    content: {
                        text: "请输入关于您的介绍文本。您可以在这里写任何想要分享的内容。"
                    },
                    styles: {
                        backgroundColor: "rgba(255, 255, 255, 0.1)",
                        padding: "20px",
                        borderRadius: "24px"
                    }
                }
            ]
        };

        // 国际化支持
        const i18n = {
            currentLang: 'default',
            translations: {},

            async loadTranslations(lang) {
                try {
                    // 加载UI翻译
                    const uiFile = lang === 'default' ? 'ui.json' : `ui-${lang}.json`;
                    const response = await fetch(`./locales/${uiFile}`);
                    if (response.ok) {
                        this.translations[lang] = await response.json();
                    } else {
                        // 回退到默认UI文件
                        const defaultResponse = await fetch('./locales/ui.json');
                        if (defaultResponse.ok) {
                            this.translations[lang] = await defaultResponse.json();
                        }
                    }
                } catch (error) {
                    console.error(`Could not load translations for ${lang}:`, error);
                    if (lang !== 'default' && !this.translations['default']) {
                        await this.loadTranslations('default');
                    }
                }
            },

            translate(key, defaultValue = '') {
                const keys = key.split('.');
                let result = this.translations[this.currentLang];
                for (const k of keys) {
                    if (result && typeof result === 'object' && k in result) {
                        result = result[k];
                    } else {
                        // 回退到默认语言
                        result = this.translations['default'];
                        if (result) {
                            for (const ek of keys) {
                                if (result && typeof result === 'object' && ek in result) {
                                    result = result[ek];
                                } else {
                                    return defaultValue;
                                }
                            }
                        }
                        break;
                    }
                }
                return result || defaultValue;
            },

            async setLanguage(lang) {
                if (!this.translations[lang]) {
                    await this.loadTranslations(lang);
                }
                this.currentLang = lang;
                localStorage.setItem('lang', lang);
                this.applyTranslations();
                this.updateContentDefaults();
            },

            applyTranslations() {
                // 翻译带有data-i18n属性的元素
                document.querySelectorAll('[data-i18n]').forEach(element => {
                    const key = element.getAttribute('data-i18n');
                    const translation = this.translate(key);
                    if (translation) {
                        element.textContent = translation;
                    }
                });

                // 翻译placeholder
                document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
                    const key = element.getAttribute('data-i18n-placeholder');
                    const translation = this.translate(key);
                    if (translation) {
                        element.placeholder = translation;
                    }
                });

                // 翻译选项
                document.querySelectorAll('option[data-i18n]').forEach(option => {
                    const key = option.getAttribute('data-i18n');
                    const translation = this.translate(key);
                    if (translation) {
                        option.textContent = translation;
                    }
                });
            },

            updateContentDefaults() {
                // 根据当前语言更新默认内容
                const defaults = this.translate('content_defaults', {});
                config.contentBlocks.forEach(block => {
                    if (block.type === 'header') {
                        if (block.content.greeting === '请输入问候语' || block.content.greeting === 'Enter greeting') {
                            block.content.greeting = defaults.greeting || '请输入问候语';
                        }
                        if (block.content.name === '请输入您的姓名' || block.content.name === 'Enter your name') {
                            block.content.name = defaults.name || '请输入您的姓名';
                        }
                        if (block.content.subtitle === '请输入副标题' || block.content.subtitle === 'Enter subtitle') {
                            block.content.subtitle = defaults.subtitle || '请输入副标题';
                        }
                    } else if (block.type === 'text') {
                        if (block.content.text === '请输入关于您的介绍文本。您可以在这里写任何想要分享的内容。' || 
                            block.content.text === 'Enter your introduction text. You can write anything you want to share here.') {
                            block.content.text = defaults.about_text || '请输入关于您的介绍文本。您可以在这里写任何想要分享的内容。';
                        }
                    }
                });
                contentManager.applyConfig();
            }
        };

        // 内容渲染器
        class ContentRenderer {
            constructor(container) {
                this.container = container;
            }

            renderBlock(block) {
                if (!block.enabled) return null;

                const section = document.createElement('div');
                section.className = 'section';
                section.id = `block-${block.id}`;
                section.style.marginBottom = '25px';

                const glassContainer = document.createElement('div');
                glassContainer.className = 'glass-container-apple';
                
                // 应用自定义样式
                if (block.styles) {
                    Object.assign(glassContainer.style, block.styles);
                }

                // 渲染标题
                if (block.title) {
                    const title = document.createElement('h3');
                    title.className = 'section-title';
                    title.textContent = block.title;
                    glassContainer.appendChild(title);
                }

                // 根据类型渲染内容
                switch (block.type) {
                    case 'header':
                        this.renderHeader(glassContainer, block.content);
                        section.style.cssText = 'display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; text-align: center;';
                        break;
                    case 'text':
                        this.renderText(glassContainer, block.content);
                        break;
                    case 'list':
                        this.renderList(glassContainer, block.content);
                        break;
                    case 'custom':
                        this.renderCustom(glassContainer, block.content);
                        break;
                }

                section.appendChild(glassContainer);
                return section;
            }

            renderHeader(container, content) {
                if (content.greeting) {
                    const greeting = document.createElement('p');
                    greeting.className = 'info-text';
                    greeting.textContent = content.greeting;
                    container.appendChild(greeting);
                }

                if (content.name) {
                    const name = document.createElement('p');
                    const nameSpan = document.createElement('strong');
                    nameSpan.className = 'highlight';
                    nameSpan.textContent = content.name;
                    name.appendChild(nameSpan);
                    container.appendChild(name);
                }

                if (content.subtitle) {
                    const subtitle = document.createElement('p');
                    subtitle.className = 'info-text';
                    subtitle.textContent = content.subtitle;
                    container.appendChild(subtitle);
                }
            }

            renderText(container, content) {
                const text = document.createElement('p');
                text.className = 'info-text';
                text.textContent = content.text;
                container.appendChild(text);
            }

            renderList(container, content) {
                const list = document.createElement('ul');
                content.items.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'info-text';
                    li.textContent = item;
                    list.appendChild(li);
                });
                container.appendChild(list);
            }

            renderCustom(container, content) {
                container.innerHTML += content.html;
            }

            renderAll() {
                this.container.innerHTML = '';

                // 添加樱花画布
                const canvas = document.createElement('canvas');
                canvas.id = 'sakura-canvas';
                canvas.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1;';
                this.container.appendChild(canvas);

                // 渲染所有启用的内容块
                config.contentBlocks.forEach(block => {
                    if (block.enabled) {
                        const blockElement = this.renderBlock(block);
                        if (blockElement) {
                            this.container.appendChild(blockElement);
                        }
                    }
                });
            }
        }

        // 内容管理器
        class ContentManager {
            constructor() {
                this.renderer = new ContentRenderer(document.getElementById('content-container'));
                this.init();
            }

            init() {
                this.bindEvents();
                this.loadSavedConfig();
                this.applyConfig();
                this.renderBlocksList();
                this.initI18n();
            }

            bindEvents() {
                // 页面设置事件
                document.getElementById('page-title-input').addEventListener('input', (e) => {
                    config.pageInfo.title = e.target.value;
                    document.title = e.target.value;
                });

                document.getElementById('background-input').addEventListener('input', (e) => {
                    config.styles.backgroundImage = e.target.value;
                    this.applyStyles();
                });

                // 颜色设置事件
                this.bindColorEvents('primary-color', 'primaryColor');
                this.bindColorEvents('highlight-color', 'highlightColor');
                this.bindColorEvents('text-color', 'infoTextColor');

                // 面板控制
                document.getElementById('close-panel').addEventListener('click', () => {
                    document.getElementById('management-panel').classList.remove('show');
                });

                // 语言切换
                document.getElementById('language-switcher').addEventListener('change', (e) => {
                    i18n.setLanguage(e.target.value);
                });
            }

            bindColorEvents(inputId, configKey) {
                const colorInput = document.getElementById(inputId);
                const textInput = document.getElementById(inputId + '-text');
                const preview = document.getElementById(inputId + '-preview');

                const updateColor = (color) => {
                    config.styles[configKey] = color;
                    colorInput.value = color;
                    textInput.value = color;
                    preview.style.backgroundColor = color;
                    this.applyStyles();
                };

                colorInput.addEventListener('input', (e) => updateColor(e.target.value));
                
                textInput.addEventListener('input', (e) => {
                    const color = e.target.value;
                    if (/^#[0-9A-F]{6}$/i.test(color)) {
                        updateColor(color);
                    }
                });

                // 初始化预览色块
                preview.style.backgroundColor = config.styles[configKey];
            }

            applyConfig() {
                // 应用页面标题
                document.title = config.pageInfo.title;
                document.getElementById('page-title-input').value = config.pageInfo.title;

                // 应用背景
                document.getElementById('background-input').value = config.styles.backgroundImage;

                // 应用颜色
                document.getElementById('primary-color').value = config.styles.primaryColor;
                document.getElementById('primary-color-text').value = config.styles.primaryColor;
                document.getElementById('primary-color-preview').style.backgroundColor = config.styles.primaryColor;
                
                document.getElementById('highlight-color').value = config.styles.highlightColor;
                document.getElementById('highlight-color-text').value = config.styles.highlightColor;
                document.getElementById('highlight-color-preview').style.backgroundColor = config.styles.highlightColor;
                
                document.getElementById('text-color').value = config.styles.infoTextColor;
                document.getElementById('text-color-text').value = config.styles.infoTextColor;
                document.getElementById('text-color-preview').style.backgroundColor = config.styles.infoTextColor;

                this.applyStyles();
                this.renderer.renderAll();
            }

            applyStyles() {
                document.body.style.setProperty('--background-image', `url("${config.styles.backgroundImage}")`);
                document.documentElement.style.setProperty('--primary-color', config.styles.primaryColor);
                document.documentElement.style.setProperty('--highlight-color', config.styles.highlightColor);
                document.documentElement.style.setProperty('--info-text-color', config.styles.infoTextColor);
            }

            renderBlocksList() {
                const list = document.getElementById('blocks-list');
                list.innerHTML = '';

                config.contentBlocks.forEach((block, index) => {
                    const item = document.createElement('div');
                    item.className = 'block-item';
                    
                    const blockTypeText = i18n.translate(`block_types.${block.type}`, block.type);
                    const editText = i18n.translate('management.edit', '编辑');
                    const toggleText = i18n.translate(block.enabled ? 'management.hide' : 'management.show', block.enabled ? '隐藏' : '显示');
                    const deleteText = i18n.translate('management.delete', '删除');
                    
                    item.innerHTML = `
                        <div class="block-header">
                            <div>
                                <span class="block-title">${block.title}</span>
                                <span class="block-type">${blockTypeText}</span>
                            </div>
                        </div>
                        <div class="block-controls">
                            <button class="glass-btn primary" onclick="contentManager.editBlock(${index})">${editText}</button>
                            <button class="glass-btn ${block.enabled ? 'warning' : 'success'}" onclick="contentManager.toggleBlock(${index})">${toggleText}</button>
                            <button class="glass-btn danger" onclick="contentManager.deleteBlock(${index})">${deleteText}</button>
                        </div>
                    `;
                    list.appendChild(item);
                });
            }

            editBlock(index) {
                const block = config.contentBlocks[index];
                const titlePrompt = i18n.translate('prompts.edit_title', '编辑标题:');
                const newTitle = prompt(titlePrompt, block.title);
                if (newTitle !== null) block.title = newTitle;

                switch (block.type) {
                    case 'header':
                        const greetingPrompt = i18n.translate('prompts.edit_greeting', '编辑问候语:');
                        const namePrompt = i18n.translate('prompts.edit_name', '编辑姓名:');
                        const subtitlePrompt = i18n.translate('prompts.edit_subtitle', '编辑副标题:');
                        
                        const greeting = prompt(greetingPrompt, block.content.greeting);
                        const name = prompt(namePrompt, block.content.name);
                        const subtitle = prompt(subtitlePrompt, block.content.subtitle);
                        
                        if (greeting !== null) block.content.greeting = greeting;
                        if (name !== null) block.content.name = name;
                        if (subtitle !== null) block.content.subtitle = subtitle;
                        break;
                    case 'text':
                        const textPrompt = i18n.translate('prompts.edit_text', '编辑文本:');
                        const text = prompt(textPrompt, block.content.text);
                        if (text !== null) block.content.text = text;
                        break;
                    case 'list':
                        const listPrompt = i18n.translate('prompts.edit_list', '编辑列表项 (用换行分隔):');
                        const items = prompt(listPrompt, block.content.items.join('\n'));
                        if (items !== null) block.content.items = items.split('\n').filter(item => item.trim());
                        break;
                    case 'custom':
                        const htmlPrompt = i18n.translate('prompts.edit_html', '编辑HTML:');
                        const html = prompt(htmlPrompt, block.content.html);
                        if (html !== null) block.content.html = html;
                        break;
                }

                this.applyConfig();
                this.renderBlocksList();
            }

            toggleBlock(index) {
                config.contentBlocks[index].enabled = !config.contentBlocks[index].enabled;
                this.applyConfig();
                this.renderBlocksList();
            }

            deleteBlock(index) {
                const confirmText = i18n.translate('management.confirm_delete', '确定要删除这个内容块吗？');
                if (confirm(confirmText)) {
                    config.contentBlocks.splice(index, 1);
                    this.applyConfig();
                    this.renderBlocksList();
                }
            }

            loadSavedConfig() {
                const saved = localStorage.getItem('selfIntroConfig');
                if (saved) {
                    try {
                        const savedConfig = JSON.parse(saved);
                        Object.assign(config, savedConfig);
                    } catch (error) {
                        console.error('加载保存的配置失败:', error);
                    }
                }
            }

            async initI18n() {
                const savedLang = localStorage.getItem('lang') || 'default';
                await i18n.loadTranslations('default');
                if (savedLang !== 'default') {
                    await i18n.loadTranslations(savedLang);
                }
                i18n.currentLang = savedLang;
                document.getElementById('language-switcher').value = savedLang;
                i18n.applyTranslations();
            }
        }

        // 全局函数
        function togglePanel() {
            document.getElementById('management-panel').classList.toggle('show');
        }

        function addBlock() {
            const type = document.getElementById('block-type').value;
            const titleInput = document.getElementById('block-title');
            const title = titleInput.value || i18n.translate('content_defaults.new_block', '新内容块');

            const newBlock = {
                id: 'block_' + Date.now(),
                type: type,
                enabled: true,
                title: title,
                content: getDefaultContent(type),
                styles: {
                    backgroundColor: "rgba(255, 255, 255, 0.1)",
                    padding: "20px",
                    borderRadius: "24px"
                }
            };

            config.contentBlocks.push(newBlock);
            contentManager.applyConfig();
            contentManager.renderBlocksList();
            titleInput.value = '';
        }

        function getDefaultContent(type) {
            const defaults = i18n.translate('content_defaults', {});
            switch (type) {
                case 'header':
                    return { 
                        greeting: defaults.greeting || "请输入问候语", 
                        name: defaults.name || "请输入姓名", 
                        subtitle: defaults.subtitle || "请输入副标题" 
                    };
                case 'text':
                    return { text: defaults.text || "请输入文本内容" };
                case 'list':
                    return { items: [defaults.list_item || "请输入列表项1", defaults.list_item || "请输入列表项2"] };
                case 'custom':
                    return { html: `<p class="info-text">${defaults.custom_html || "请输入自定义HTML"}</p>` };
                default:
                    return {};
            }
        }

        function saveConfig() {
            localStorage.setItem('selfIntroConfig', JSON.stringify(config));
            const message = i18n.translate('management.config_saved', '配置已保存！');
            alert(message);
        }

        function exportConfig() {
            const dataStr = JSON.stringify(config, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'self-intro-config.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        function importConfig(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const importedConfig = JSON.parse(e.target.result);
                    const confirmText = i18n.translate('management.import_confirm', '导入配置将覆盖当前设置，确定继续吗？');
                    if (confirm(confirmText)) {
                        Object.assign(config, importedConfig);
                        contentManager.applyConfig();
                        contentManager.renderBlocksList();
                        const successText = i18n.translate('management.config_imported', '配置导入成功！');
                        alert(successText);
                    }
                } catch (error) {
                    const errorText = i18n.translate('management.config_error', '配置文件格式错误！');
                    alert(errorText);
                }
            };
            reader.readAsText(file);
        }

        function resetConfig() {
            const confirmText = i18n.translate('management.confirm_reset', '确定要重置所有配置吗？这将清除所有自定义内容。');
            if (confirm(confirmText)) {
                localStorage.removeItem('selfIntroConfig');
                location.reload();
            }
        }

        // 初始化
        let contentManager;
        document.addEventListener('DOMContentLoaded', () => {
            contentManager = new ContentManager();
        });
    </script>
</body>
